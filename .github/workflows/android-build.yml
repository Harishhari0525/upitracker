name: Build Debug APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Set up the Android SDK (subosito/android-action installs
      #    command‚Äêline tools + specified platforms/build-tools)
      - name: Set up Android SDK
        uses: subosito/android-action@v2
        with:
          sdk: |
            platform-tools
            platforms;android-31
            build-tools;31.0.0

      # 3) Cache Gradle wrapper & dependencies to speed up future builds
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # Cache key includes all Gradle build files so cache invalidates when dependencies change
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4) Build the debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      # 5) Upload the generated APK as a workflow artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: UPITracker
          path: app/build/outputs/apk/debug/app-debug.apk
